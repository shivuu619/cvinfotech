<head>

    <title>CV Infotech</title>

    <link rel="stylesheet" href="style1.css">

<body>
    <header>
        <div class="box">
            The best team you can RELY ON!
        </div>
        <div class="box1">
            <div class="box3"><i class="fa-solid fa-phone"></i>&nbsp;<a href="#">+91-8766291838</a></div>
            <div class="box3"><i class="fa-solid fa-envelope"></i>&nbsp;<a href="#">hr@cvinfotech.com</a></div>
        </div>
    </header>

    <nav>
        <div class="logo">
            <img src="images/logo.png" alt="CV Infotech" width="180px">
        </div>
        <div class="menu">
            <div><a href="#">Home</a></div>
            <div id="about"><a href="#">About Us&nbsp;<i class="fa-solid fa-angle-down"></i></a></div>
            <div><a href="#" id="service">Services&nbsp;<i class="fa-solid fa-angle-down"></i></a></div>
            <div><a href="#">Clients</a></div>
            <div><a href="#">Blog</a></div>
            <div><a href="#">Career</a></div>
            <div><a href="#">Contact Us</a></div>
        </div>
        <div class="query">
            <a href="#">Get Quote</a>
        </div>
    </nav>

    <div class="slider">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/logo.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="..." alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="..." alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
